{{ $featured := .Site.Data.home.featured_section }}
<div class="uk-section uk-section-small featured__section">
    <div class="uk-container">
        <div uk-grid>
            <div class="uk-grid-column-medium uk-grid-row-large uk-child-width-1-3@s uk-text-center" uk-grid uk-height-match="target: .uk-card">
                {{ range $featured.blocks }}
                <div>
                    <div class="uk-card uk-card-default">
                        <div class="uk-card-media-top">
                            <div class="uk-padding svg__icons">
                                {{ .svg | safeHTML }}
                            </div>
                        </div>
                        <div class="uk-card-body" style="padding-top:10px">
                            <h3 class="uk-h4 uk-text-bold">{{ .heading }}</h3>
                            <p>{{ .body }}</p>
                            <div class="uk-margin-small-top">
                                <a href="{{ .link }}" class="accent uk-text-bold">Learn More <span uk-icon="chevron-right"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
